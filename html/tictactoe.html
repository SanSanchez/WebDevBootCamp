<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="css/tictactoe.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td class="top-row left-column"></td>
            <td class="top-row"></td>
            <td class="top-row right-column"></td>
        </tr>
        <tr>
            <td class="left-column"></td>
            <td></td>
            <td class="right-column"></td>
        </tr>
        <tr>
            <td class="bottom-row left-column"></td>
            <td class="bottom-row"></td>
            <td class="bottom-row right-column"></td>
        </tr>
    </table>

</body>
</html>
